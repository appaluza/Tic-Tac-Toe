<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
<link rel="stylesheet" href="style.css">
<script src="js/jquery.js"></script>


</head>
<body>

  <div class="rez_war">
      <p class="rez_text"></p>
  </div>
  <div class="rez_war_no">
      <p class="rez_text_no">Draw!</p>
  </div>
  <section>
      <div class="statistics"><p>Game <span>1</span></p></div>
      <div class="score">Player A <span class="num_c">0</span> - <span class="num_u">0</span> Player B</div>
      <div class="wrapper">
          <div class="victory">WIN</div>

          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>

          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>

          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
      </div>

      <div class="restart">
          <a href="index.html">Start Over</a>
      </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
